<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namaz Vakitleri</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f9fa;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 100%;
      padding: 10px;
    }
    
    h1 {
      margin: 15px 0 10px 0;
      color: #00695c;
      font-size: 1.5rem;
      padding: 0 10px;
    }
    
    .controls {
      margin: 15px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      padding: 0 10px;
    }
    
    .select-group {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }
    
    select, button {
      padding: 12px 15px;
      border: 1px solid #009688;
      border-radius: 8px;
      font-size: 16px; /* iOS iÃ§in minimum font size */
      background: white;
      cursor: pointer;
      width: 100%;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    
    select {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23009688' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 40px;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }
    
    button {
      background: #009688;
      color: white;
      border: none;
      transition: all 0.3s ease;
      font-weight: 600;
      flex: 1;
    }
    
    button:active {
      transform: scale(0.98);
      background: #00796b;
    }
    
    button:hover {
      background: #00796b;
    }
    
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    
    #bildirimBtn {
      background: #d32f2f;
    }
    
    #bildirimBtn:active {
      background: #c62828;
    }
    
    .notification-status {
      margin: 8px 0;
      font-size: 14px;
      color: #666;
      padding: 0 10px;
    }
    
    .location-info {
      margin: 10px auto;
      font-size: 14px;
      color: #555;
      padding: 0 15px;
      line-height: 1.4;
    }
    
    .current-prayer {
      margin: 15px auto;
      padding: 20px 15px;
      background: linear-gradient(135deg, #009688, #00695c);
      color: white;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    
    .current-prayer h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .current-prayer .prayer-name {
      font-size: 22px;
      font-weight: bold;
      margin: 8px 0;
    }
    
    .current-prayer .time-left {
      font-size: 15px;
      margin-top: 12px;
      opacity: 0.95;
      line-height: 1.4;
    }
    
    .table-container {
      overflow-x: auto;
      margin: 15px 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      min-width: 300px;
    }
    
    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }
    
    th {
      background: #009688;
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    
    tr.current {
      background: #e0f2f1 !important;
      font-weight: bold;
      color: #00695c;
    }
    
    tr:nth-child(even) {
      background: #f8f8f8;
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    footer {
      margin: 20px 0 0 0;
      padding: 20px 15px;
      background: #009688;
      color: white;
      font-style: italic;
      line-height: 1.5;
    }
    
    /* Mobil iÃ§in Ã¶zel stiller */
    @media (min-width: 768px) {
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      
      .controls {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .select-group {
        max-width: 300px;
      }
      
      .button-group {
        max-width: 300px;
      }
      
      h1 {
        font-size: 2rem;
        margin: 20px 0 15px 0;
      }
      
      .current-prayer {
        padding: 25px 20px;
      }
      
      .current-prayer h2 {
        font-size: 18px;
      }
      
      .current-prayer .prayer-name {
        font-size: 26px;
      }
    }
    
    @media (max-width: 380px) {
      .select-group, .button-group {
        flex-direction: column;
      }
      
      select, button {
        font-size: 14px;
        padding: 10px 12px;
      }
      
      th, td {
        padding: 12px 10px;
        font-size: 14px;
      }
    }
    
    /* YÃ¼kleniyor animasyonu */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    
    /* Touch iÃ§in iyileÅŸtirmeler */
    @media (hover: none) and (pointer: coarse) {
      button:active {
        background: #00796b;
        transform: scale(0.95);
      }
      
      select:active {
        background-color: #f0f0f0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ•Œ Namaz Vakitleri</h1>
    
    <div class="controls">
      <div class="select-group">
        <select id="ulkeSelect">
          <option value="Turkey">TÃ¼rkiye</option>
          <option value="Germany">Almanya</option>
          <option value="France">Fransa</option>
          <option value="USA">Amerika</option>
          <option value="Saudi Arabia">Suudi Arabistan</option>
        </select>
        
        <select id="sehirSelect">
          <option value="IÄŸdÄ±r">IÄŸdÄ±r</option>
          <option value="Ä°stanbul">Ä°stanbul</option>
          <option value="Ankara">Ankara</option>
          <option value="Ä°zmir">Ä°zmir</option>
          <option value="Bursa">Bursa</option>
          <option value="Adana">Adana</option>
          <option value="Konya">Konya</option>
          <option value="Antalya">Antalya</option>
          <option value="Erzurum">Erzurum</option>
          <option value="Trabzon">Trabzon</option>
        </select>
      </div>
      
      <div class="button-group">
        <button id="vakitGetirBtn">Vakitleri Getir</button>
        <button id="konumBtn">Konumumu Kullan</button>
        <button id="bildirimBtn">Bildirimleri AÃ§</button>
      </div>
    </div>
    
    <div class="notification-status" id="bildirimDurum">
      Bildirimler: KapalÄ±
    </div>
    
    <div class="location-info" id="konumBilgi">
      Åžehir: IÄŸdÄ±r, Ãœlke: TÃ¼rkiye
    </div>
    
    <div class="current-prayer" id="suankiVakit" style="display: none;">
      <h2>ðŸ•‹ Åžu Anki Vakit</h2>
      <div class="prayer-name" id="vakitAdi">-</div>
      <div class="time-left" id="kalanSure">-</div>
    </div>
    
    <div class="table-container">
      <table id="vakitler">
        <tr><th>Vakit</th><th>Saat</th></tr>
      </table>
    </div>
    
    <footer id="ayet"></footer>
  </div>

  <script>
    // DeÄŸiÅŸkenler
    let bildirimAktif = false;
    let zamanlayicilar = [];
    let suankiVakitTimer = null;
    let namazVakitleri = {};

    // TÃ¼rkÃ§e isim eÅŸleÅŸtirmesi
    const ceviri = {
      "Fajr": "Ä°msak",
      "Sunrise": "GÃ¼neÅŸ",
      "Dhuhr": "Ã–ÄŸle",
      "Asr": "Ä°kindi",
      "Maghrib": "AkÅŸam",
      "Isha": "YatsÄ±"
    };

    // Vakit sÄ±ralamasÄ±
    const vakitSirasi = ["Ä°msak", "GÃ¼neÅŸ", "Ã–ÄŸle", "Ä°kindi", "AkÅŸam", "YatsÄ±"];

    // Rasgele ayetler
    const ayetler = [
      "â€œÅžÃ¼phesiz ki namaz, mÃ¼minlere vakitleri belirlenmiÅŸ bir farzdÄ±r.â€ (NisÃ¢, 103)",
      "â€œEy iman edenler! SabÄ±r ve namazla yardÄ±m dileyin. Allah sabredenlerle beraberdir.â€ (Bakara, 153)",
      "â€œNamazÄ± dosdoÄŸru kÄ±lÄ±n, zekÃ¢tÄ± verin ve rÃ¼kÃ» edenlerle beraber rÃ¼kÃ» edin.â€ (Bakara, 43)",
      "â€œRabbini sabah akÅŸam zikret, namazda dosdoÄŸru ol.â€ (MÃ¼zzemmil, 8)",
      "â€œSecde et ve Rabbine yaklaÅŸ.â€ (Alak, 19)"
    ];

    // Footer'da rasgele ayet
    document.getElementById("ayet").innerText = ayetler[Math.floor(Math.random() * ayetler.length)];

    // Elementleri seÃ§
    const ulkeSelect = document.getElementById('ulkeSelect');
    const sehirSelect = document.getElementById('sehirSelect');
    const vakitGetirBtn = document.getElementById('vakitGetirBtn');
    const konumBtn = document.getElementById('konumBtn');
    const bildirimBtn = document.getElementById('bildirimBtn');
    const bildirimDurum = document.getElementById('bildirimDurum');
    const konumBilgi = document.getElementById('konumBilgi');
    const suankiVakitDiv = document.getElementById('suankiVakit');
    const vakitAdi = document.getElementById('vakitAdi');
    const kalanSure = document.getElementById('kalanSure');
    const container = document.querySelector('.container');

    // Event listener'lar
    bildirimBtn.addEventListener('click', toggleBildirim);
    vakitGetirBtn.addEventListener('click', () => vakitleriGetir(ulkeSelect.value, sehirSelect.value));
    konumBtn.addEventListener('click', konumdanVakitGetir);

    // Sayfa yÃ¼klendiÄŸinde IÄŸdÄ±r vakitlerini getir
    window.addEventListener('load', () => vakitleriGetir('Turkey', 'IÄŸdÄ±r'));

    // YÃ¼kleniyor durumu
    function setLoading(isLoading) {
      if (isLoading) {
        container.classList.add('loading');
      } else {
        container.classList.remove('loading');
      }
    }

    // Konumdan vakit getirme
    function konumdanVakitGetir() {
      if (!navigator.geolocation) {
        alert("TarayÄ±cÄ±nÄ±z konum Ã¶zelliÄŸini desteklemiyor.");
        return;
      }

      konumBtn.disabled = true;
      konumBtn.textContent = "Konum AlÄ±nÄ±yor...";
      setLoading(true);

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const { latitude, longitude } = position.coords;
          try {
            // Konumu ÅŸehir ismine Ã§evir
            const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=tr`);
            const locationData = await response.json();
            
            const sehir = locationData.city || locationData.locality || "Bilinmeyen";
            const ulke = locationData.countryName || "Bilinmeyen";
            
            // API iÃ§in Ã¼lke kodu eÅŸleÅŸtirme
            const ulkeKodlari = {
              "TÃ¼rkiye": "Turkey",
              "Germany": "Germany",
              "Almanya": "Germany",
              "France": "France",
              "Fransa": "France",
              "United States": "USA",
              "Amerika BirleÅŸik Devletleri": "USA",
              "Saudi Arabia": "Saudi Arabia",
              "Suudi Arabistan": "Saudi Arabia"
            };
            
            const ulkeKodu = ulkeKodlari[ulke] || ulke;
            
            // Select'leri gÃ¼ncelle
            ulkeSelect.value = ulkeKodu;
            sehirSelect.value = sehir;
            
            // Vakitleri getir
            await vakitleriGetir(ulkeKodu, sehir);
            
            konumBilgi.textContent = `Konum: ${sehir}, ${ulke}`;
            
          } catch (error) {
            alert("Konum bilgisi alÄ±namadÄ±: " + error.message);
          } finally {
            konumBtn.disabled = false;
            konumBtn.textContent = "Konumumu Kullan";
            setLoading(false);
          }
        },
        (error) => {
          alert("Konum eriÅŸim izni verilmedi: " + error.message);
          konumBtn.disabled = false;
          konumBtn.textContent = "Konumumu Kullan";
          setLoading(false);
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 60000
        }
      );
    }

    // Bildirim aÃ§/kapat
    function toggleBildirim() {
      if (!bildirimAktif) {
        if ("Notification" in window) {
          Notification.requestPermission().then(permission => {
            if (permission === "granted") {
              bildirimAktif = true;
              bildirimBtn.textContent = "Bildirimleri Kapat";
              bildirimBtn.style.background = "#d32f2f";
              bildirimDurum.textContent = "Bildirimler: AÃ§Ä±k";
              bildirimDurum.style.color = "#388e3c";
              zamanlayicilariAyarla();
            } else {
              alert("Bildirim izni verilmedi.");
            }
          });
        } else {
          alert("Bu tarayÄ±cÄ± bildirimleri desteklemiyor.");
        }
      } else {
        bildirimAktif = false;
        bildirimBtn.textContent = "Bildirimleri AÃ§";
        bildirimBtn.style.background = "#009688";
        bildirimDurum.textContent = "Bildirimler: KapalÄ±";
        bildirimDurum.style.color = "#666";
        zamanlayicilariTemizle();
      }
    }

    // Vakitleri getir
    async function vakitleriGetir(ulke, sehir) {
      try {
        vakitGetirBtn.disabled = true;
        vakitGetirBtn.textContent = "YÃ¼kleniyor...";
        setLoading(true);

        const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(sehir)}&country=${encodeURIComponent(ulke)}&method=13`);
        const data = await response.json();
        
        if (data.code === 200) {
          namazVakitleri = data.data.timings;
          tabloyuGuncelle();
          konumBilgi.textContent = `Åžehir: ${sehir}, Ãœlke: ${ulkeSelect.options[ulkeSelect.selectedIndex].text}`;
          suankiVaktiGuncelle();
          zamanlayicilariAyarla();
        } else {
          throw new Error("API hatasÄ±");
        }
      } catch (error) {
        alert("Vakitler alÄ±namadÄ±: " + error.message);
      } finally {
        vakitGetirBtn.disabled = false;
        vakitGetirBtn.textContent = "Vakitleri Getir";
        setLoading(false);
      }
    }

    // Tabloyu gÃ¼ncelle
    function tabloyuGuncelle() {
      const table = document.getElementById("vakitler");
      // Mevcut satÄ±rlarÄ± temizle (baÅŸlÄ±k hariÃ§)
      while (table.rows.length > 1) {
        table.deleteRow(1);
      }

      for (const [key, value] of Object.entries(namazVakitleri)) {
        if (ceviri[key]) {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${ceviri[key]}</td><td>${value}</td>`;
          row.id = `row-${ceviri[key]}`;
          table.appendChild(row);
        }
      }
    }

    // Åžu anki vakti gÃ¼ncelle
    function suankiVaktiGuncelle() {
      if (suankiVakitTimer) {
        clearInterval(suankiVakitTimer);
      }

      function hesaplaVeGoster() {
        const simdi = new Date();
        const suankiSaat = simdi.getHours().toString().padStart(2, '0') + ':' + 
                          simdi.getMinutes().toString().padStart(2, '0');

        let suankiVakit = null;
        let sonrakiVakit = null;
        let sonrakiVakitSaat = null;

        // Vakitleri kontrol et
        for (let i = 0; i < vakitSirasi.length; i++) {
          const vakit = vakitSirasi[i];
          const vakitSaat = Object.entries(namazVakitleri).find(([key, val]) => ceviri[key] === vakit)?.[1];
          
          if (vakitSaat) {
            if (suankiSaat < vakitSaat) {
              sonrakiVakit = vakit;
              sonrakiVakitSaat = vakitSaat;
              break;
            } else {
              suankiVakit = vakit;
            }
          }
        }

        // Gece yatsÄ±dan imsaka kadar
        if (!sonrakiVakit) {
          sonrakiVakit = "Ä°msak";
          sonrakiVakitSaat = namazVakitleri.Fajr;
        }

        // Tabloyu gÃ¼ncelle
        document.querySelectorAll('#vakitler tr').forEach(tr => {
          tr.classList.remove('current');
        });
        if (suankiVakit) {
          document.getElementById(`row-${suankiVakit}`)?.classList.add('current');
        }

        // Åžu anki vakit bilgisini gÃ¶ster
        if (suankiVakit) {
          suankiVakitDiv.style.display = 'block';
          vakitAdi.textContent = `${suankiVakit} Vakti`;
          
          // Kalan sÃ¼reyi hesapla
          const [sonrakiSaat, sonrakiDakika] = sonrakiVakitSaat.split(':').map(Number);
          const sonrakiZaman = new Date();
          sonrakiZaman.setHours(sonrakiSaat, sonrakiDakika, 0, 0);
          
          if (sonrakiZaman < simdi) {
            sonrakiZaman.setDate(sonrakiZaman.getDate() + 1);
          }
          
          const kalanMs = sonrakiZaman - simdi;
          const kalanDakika = Math.floor(kalanMs / (1000 * 60));
          const kalanSaat = Math.floor(kalanDakika / 60);
          const kalanDakikaMod = kalanDakika % 60;
          
          if (kalanSaat > 0) {
            kalanSure.textContent = `Sonraki vakit (${sonrakiVakit}): ${kalanSaat}sa ${kalanDakikaMod}dakika`;
          } else {
            kalanSure.textContent = `Sonraki vakit (${sonrakiVakit}): ${kalanDakikaMod}dakika`;
          }
        } else {
          suankiVakitDiv.style.display = 'none';
        }
      }

      hesaplaVeGoster();
      suankiVakitTimer = setInterval(hesaplaVeGoster, 60000);
    }

    // ZamanlayÄ±cÄ±larÄ± ayarla
    function zamanlayicilariAyarla() {
      if (!bildirimAktif) return;
      
      zamanlayicilariTemizle();

      for (const [key, value] of Object.entries(namazVakitleri)) {
        if (ceviri[key]) {
          scheduleNotification(ceviri[key], value);
        }
      }
    }

    // ZamanlayÄ±cÄ±larÄ± temizle
    function zamanlayicilariTemizle() {
      zamanlayicilar.forEach(timer => clearTimeout(timer));
      zamanlayicilar = [];
    }

    // Bildirim planlama
    function scheduleNotification(vakitAdi, saat) {
      const [h, m] = saat.split(":").map(Number);
      const now = new Date();
      const target = new Date();
      target.setHours(h, m, 0, 0);

      if (target < now) {
        target.setDate(target.getDate() + 1);
      }

      const ms = target - now;
      const timer = setTimeout(() => {
        if (Notification.permission === "granted") {
          new Notification("Namaz Vakti", {
            body: `${vakitAdi} vakti girdi.`,
            icon: "https://upload.wikimedia.org/wikipedia/commons/6/6b/Mosque_icon.png"
          });
        }
        
        // Tekrar zamanla (ertesi gÃ¼n iÃ§in)
        scheduleNotification(vakitAdi, saat);
      }, ms);

      zamanlayicilar.push(timer);
    }

    // Mobil iÃ§in touch event iyileÅŸtirmeleri
    document.addEventListener('touchstart', function() {}, {passive: true});
  </script>
</body>
